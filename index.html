<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=baf359ee-c5a6-4344-8fff-37f3397f03f8"></script>
    <!-- для кнопок -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="modal" id="modal"></div>
        <div class="modal-message" id="modal-message">

                <p class="modal-message__text"></p>
            </div> -->
        </div>
        <header class="header">
            <div class="header__container _container">
                <div class="header__name">
                    <div class="header__image">
                        <img src="images/main/1.png" alt="">
                    </div>

                    <div class="header__title">
                        <h1><span>Видеоэкология</span> - <br>это наука, изучающая влияние видимой окружающей среды на
                            наше
                            психоэмоциональное состояние</h1>
                        <div class="header__image header__image_star">
                            <img src="images/main/2.png" alt="">
                        </div>
                    </div>

                    <div class="header__menu menu">
                        <nav class="menu__body">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="statistics.html" class="menu__link">Статистика</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">О нас</a>
                                </li>
                            </ul>
                            <div class="menu__image">
                                <img src="images/main/6.png" alt="">
                            </div>
                        </nav>
                    </div>
                    <div class="header__button">
                        <button class="header__burger burger">
                            <span></span>
                        </button>
                    </div>
                </div>
                <div class="header__description">
                    <div class="header__image header__image_shell">
                        <img src="images/main/3.png" alt="">
                    </div>
                    <div class="header__text">
                        <p>Наш проект предлагает вам насладится видами островов Белого моря и оценить их с помощью
                            специальной шкалы<br><span>Приятного просмотра!</span></p>
                    </div>
                    <div class="header__image header__image_dotted-line">
                        <img src="images/main/4.png" alt="">
                    </div>
                    <div class="header__image header__image_wave">
                        <img src="images/main/5.png" alt="">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div id="map" class="map"></div>
        </main>
        <footer class="footer">
            <div class="footer__images footer__images_beluga-whale-left">
                <img src="images/main/7.png" alt="">
            </div>
            <div class="footer__images footer__images_beluga-whale-right">
                <img src="images/main/8.png" alt="">
            </div>
